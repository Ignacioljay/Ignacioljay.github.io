<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Times New Roman:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap"
    />
  </head>
  <body>
    <div class="desktop-1">
      <div class="home-wrapper">
        <a class="home">HOME</a>
      </div>
      <div class="frame-parent">
        <div class="mask-group-wrapper">
          <img
            class="mask-group-icon"
            loading="lazy"
            alt=""
            src="https://res.cloudinary.com/dyyxbtd54/image/upload/v1724764336/mask-group_2x_vgrvn3.png"
          />
        </div>
        <b class="good-day">Good day!</b>
        <b class="im-l-jay-shrine">I'm L-jay Shrine Ignacio</b>
        <b class="video-editor">Video-Editor</b>
        <div class="mask-group-wrapper">
          <div class="frame-group">
            <button class="rectangle-parent">
              <div class="frame-child"></div>
              <div class="hire-me" id="hIREMEText">HIRE ME</div>
            </button>
            <button class="rectangle-group">
              <div class="frame-child"></div>
              <div class="more" id="mOREText">MORE</div>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      var hIREMEText = document.getElementById("hIREMEText");
      if (hIREMEText) {
        hIREMEText.addEventListener("click", function (e) {
          window.location.href = "./desktop2.html";
        });
      }
      
      var mOREText = document.getElementById("mOREText");
      if (mOREText) {
        mOREText.addEventListener("click", function (e) {
          window.location.href = "./desktop1.html";
        });
      }
      </script>
  </body>
</html>
